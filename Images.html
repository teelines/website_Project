    <style>
        /* Style for the image grid container */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            gap: 10px; /* Adjust the gap between images */
        }

        /* Style for each image container */
        .image-container {
            position: relative;
            overflow: hidden;
        }

        /* Style for the image */
        .image {
            width: 100%;
            height: auto;
            transition: transform 0.3s; /* Smooth transition for zoom effect */
        }

        /* Style for the zoom effect on hover */
        .image-container:hover .image {
            transform: scale(1.1); /* Adjust the scale factor for zoom level */
        }
